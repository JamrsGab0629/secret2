<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanna date me? üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            position: relative;
        }
        
        /* Floating hearts background */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50px); }
        }
        
        .heart {
            position: absolute;
            font-size: 30px;
            opacity: 0.6;
            animation: hearts-float 15s infinite ease-in-out;
        }
        
        @keyframes hearts-float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { 
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            color: #e91e63;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: bounce 1s ease-in-out;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        
        button {
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            font-size: 20px;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }
        
        #noBtn {
            background: #f0f0f0;
            color: #666;
        }
        
        #noBtn:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }
        
        .success-message {
            display: none;
            animation: celebrate 0.6s ease-out;
        }
        
        @keyframes celebrate {
            0% { 
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .success-message h1 {
            font-size: 72px;
            margin-bottom: 20px;
        }
        
        .success-message p {
            font-size: 24px;
            color: #666;
            font-weight: 600;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f5576c;
            animation: confetti-fall 3s linear infinite;
        }
        
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div class="heart" style="left: 10%; animation-delay: 0s;">üíó</div>
    <div class="heart" style="left: 30%; animation-delay: 2s;">üíñ</div>
    <div class="heart" style="left: 50%; animation-delay: 4s;">üíï</div>
    <div class="heart" style="left: 70%; animation-delay: 1s;">üíù</div>
    <div class="heart" style="left: 90%; animation-delay: 3s;">üíì</div>

    <div class="container">
        <div id="question">
            <h1>Wanna date me?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        
        <div id="success" class="success-message">
            <h1>Yay! üíñ</h1>
            <p>I knew you'd say yes! ü•∞</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const success = document.getElementById('success');
        
        let yesSize = 1;
        
        noBtn.addEventListener('click', () => {
            yesSize += 0.15;
            yesBtn.style.transform = `scale(${yesSize})`;
            
            // Add a little shake to the No button
            noBtn.style.animation = 'shake 0.3s';
            setTimeout(() => {
                noBtn.style.animation = '';
            }, 300);
        });
        
        yesBtn.addEventListener('click', () => {
            question.style.display = 'none';
            success.style.display = 'block';
            
            // Create confetti
            createConfetti();
        });
        
        // Shake animation for No button
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        
        function createConfetti() {
            const colors = ['#f093fb', '#f5576c', '#4facfe', '#ffd700', '#00f2fe'];
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }
    </script>
</body>
</html>
